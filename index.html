      crossorigin="anonymous"

  <body>
    <nav class="navbar">
      <div class="container-fluid position-relative px-4">
        <a class="nav-link text-white me-auto" href="index.html"
          >ü¶â&nbsp;Home</a
        >

        <div class="position-absolute top-50 start-50 translate-middle">
          <a class="nav-link text-white" href="about.html">‚ÑπÔ∏è&nbsp;About</a>
        </div>

        <a class="nav-link text-white ms-auto" href="contact.html"
          >üìù&nbsp;Newsletter & Contact</a
        >
      </div>
    </nav>

    <main class="pt-4">
      <header class="mb-4">
        <h1>Philosophy Quote of the Day:</h1>
      </header>

      <div
        id="date-display"
        class="d-flex justify-content-center"
        class="mt-4"
        class="fs-1"
      ></div>

      <section class="mb-5">
        <div
          id="api-data"
          class="p-4 border rounded text-center mx-auto"
          style="max-width: 1200px; width: 90%"
        >
          <blockquote id="quote-text"><i>Fetching a quote...</i></blockquote>
          <p id="quote-author"></p>
        </div>

        <button
          type="button"
          class="btn btn-light d-block mx-auto"
          id="refresh-quote"
        >
          Refresh Quote
        </button>
      </section>

      <section id="filters" class="container mb-5">
        <form class="row g-3 align-items-center justify-content-center">
          <div class="col-auto">
            <label for="philosopher-filter" class="col-form-label fw-bold fs-5">
              Or search quote by philosopher:
            </label>
          </div>

          <div class="col-auto">
            <select id="philosopher-filter" class="form-select">
              <option value="">Select a name</option>
            </select>
          </div>

          <div class="col-auto">
            <label for="keyword-filter" class="col-form-label fw-bold fs-5">
              and/or keyword:
            </label>
          </div>

          <div class="col-auto">
            <input
              type="text"
              id="keyword-filter"
              class="form-control"
              placeholder="e.g. happiness, justice"
            />
          </div>

          <div class="col-auto">
            <button type="button" id="apply-filters" class="btn btn-light">
              Search
            </button>
          </div>
        </form>
      </section>

      <!-- remove? -->
      <section id="filtered-results"></section>
      <!-- remove? -->
    </main>

    <!-- <script src="philosopher-data.js"></script> -->
    <script src="main.js"></script>

      crossorigin="anonymous"
    ></script>
    <script

    ></script>
